<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
	<style>
		#out {
			width: 300px;
			height: 300px;
			background: red;
		}
		.in {
			width: 200px;
			height: 200px;
			background: gray;
		}
		.in-in {
			display: inline-block;
			width: 20px;
			height: 20px;
			background: pink;
			margin: 5px;
			float: left;
		}
	</style>
</head>
<body>
	<div id="out">
		<div class="in">
			<span class="in-in"></span>
			<span class="in-in"></span>
			<span class="in-in"></span>
			<span class="in-in"></span>
			<span class="in-in"></span>
		</div>
	</div>
	<script>
		document.getElementById('out').addEventListener('click',function(e){
			if(e.target && e.target.className === 'in') {
            alert(1);
			}
		});
	</script>
</body>
</html>
