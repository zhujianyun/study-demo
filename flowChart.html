<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程图</title>
    <script type="text/javascript" src="https://unpkg.com/jquery"></script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <flow-chart></flow-chart>
    </div>
    <script type="text/x-template" id="flow_chart">
        <svg width="1000" height="600">
            <rect x="10" y="10" width="100" height="80" stroke="red" fill="#ccc" @click="clickme"/>
            <defs>
                <marker id="arrow"
                        markerUnits="strokeWidth"
                        markerWidth="12"
                        markerHeight="12"
                        viewBox="0 0 12 12"
                        refX="6"
                        refY="6"
                        orient="auto">
                    <path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill: #000000;" />
                </marker>
            </defs>
            <line x1="0" y1="0" x2="200" y2="50"  stroke="red" stroke-width="2" marker-end="url(#arrow)"/>

            <defs>
                <g id="shapeGroup">
                    <rect x="100" y="100" height="20" width="40"></rect>
                </g>
            </defs>
            <use xlink:href="#shapeGroup" fill="red"></use>
            <use xlink:href="#shapeGroup" transform="translate(5,0)" scale="0.5" fill="gray"></use>
            <use xlink:href="#shapeGroup" transform="translate(5,10)" scale="0.1" fill="green"></use>
        </svg>


    </script>
    <script>
        Vue.component('flow-chart',{
        'template': '#flow_chart',
            props: {
                value: {

                }
            },
            data() {
                return {

                }
            },
            methods: {
                clickme() {
                    console.log('clickme');
                }
            }
        });
        new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {

            }
        });
    </script>
</body>
</html>
