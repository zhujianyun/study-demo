<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组去重</title>
</head>
<body>
	<script>
		var arr = [1,3,4,4,4,3,5,6,1];
		// console.log([...new Set(arr)]); // [1, 3, 4, 5, 6]
		
		var ret = [];
		for(var i = 0; i < this.arr.length; i++) {
			if(ret.indexOf(arr[i]) === -1) {
				ret.push(arr[i]);
			}
		}
		console.log(ret); // [1, 3, 4, 5, 6]
	</script>
</body>
</html>
