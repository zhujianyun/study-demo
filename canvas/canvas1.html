<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas1</title>
    <script src="../js/jquery-1.8.3/jquery.js"></script>
    <style>
        body{
            margin:0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas id="canvas" width="200" height="300"></canvas>
    <svg width="200" height="200">
        <rect x="10" y="10" width="100" height="80" stroke="red" fill="#ccc"/>
        <circle cx="120" cy="80" r="40" stroke="#00f" fill="none" stroke-width="10" />
    </svg>
    <script>
        var canvas = document.getElementById("canvas");
        if(canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.strokeStyle = 'green';
            ctx.fillStyle = 'gray';
            ctx.lineWidth = 1;
            ctx.moveTo(0,10);
            ctx.lineTo(50, 10);
            ctx.lineTo(50, 0);
            ctx.lineTo(70, 15);
            ctx.lineTo(50, 30);
            ctx.lineTo(50, 20);
            ctx.lineTo(0, 20);
            ctx.lineTo(0, 10);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
        }


    </script>
</body>
</html>
