<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
	<title>文字三点</title>		
	<style type="text/css">
		.dot {
			width: 100px;
			height: 100px;
		}
		.dot p{
			white-space:nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<div>
		<div class="dot">
			<p>文字过多时出现三点;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;</p>
		</div>
	</div>
</body>
</html>
